<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furls Cart Redesign</title>
  <link rel="stylesheet" href="./css/siteContainerStyles.css">
  <link rel="stylesheet" href="./css/components/cart.css">
</head>

<body>
  <header id="header">
    <div class="container__header">
      <div>
        <div class="profile"><img
            src="https://cdn.shopify.com/s/files/1/0166/0254/files/account-icon-small.png?v=1622819195"
            alt="Access your account" class='icon'>
          </div>
        <div class="favorites"><img src="https://cdn.shopify.com/s/files/1/0166/0254/files/heartIcon.png?v=1624989072"
            alt="Access your wishlist" class='icon'></div>
      </div>
      <a href="https://www.furlscrochet.com" class="logo"><img
          src="https://cdn.shopify.com/s/files/1/0166/0254/files/furlsfiberarts-logo_1.png?v=1622229073"
          alt="FurlsCrochet" class='logo-image'></a>
      <div>
        <div class="search"><img
            src="https://cdn.shopify.com/s/files/1/0166/0254/files/search-icon-small.png?v=1622819195"
            alt="Search our website" class='icon'></div>
        <div class="cart"><img src="https://cdn.shopify.com/s/files/1/0166/0254/files/cart-icon-small.png?v=1622819195"
            alt="Access your current cart" class='icon'>
          <span class='cart-count'></span></div>
      </div>
    </div>
  </header>
  <section id="sub-header">
    <div class="sixteen columns clearfix">
      <div id="nav">
        <ul id="menu" style="display: flex;">
          <li class="menuLink" id="NewNow">
            <a href="#" id="NewNowLink">New &amp; Now <span class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="WholesaleProducts" style="display: none;">
            <a href="#" id="WholesaleProductsLink">Wholesale Products <span
                class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="HooksNeedles">
            <a href="#" id="HooksNeedlesLink">Hooks &amp; Needles <span
                class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="Yarn">
            <a href="#" id="YarnLink">Yarn <span class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="Accessories">
            <a href="#" id="AccessoriesLink">Accessories<span
                class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="AboutFurls">
            <a href="https://furlscrochet.com/pages/about-us" id="AboutFurlsLink">About Furls <span
                class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="Patterns">
            <a href="#" id="PatternsLink">Patterns<span class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="Tutorials">
            <a href="#" id="TutorialsLink">Tutorials <span class="topNavPlus"></span></a>
          </li>
          <li class="menuLink" id="Blog">
            <a href="#" id="BlogLink">Blog <span class="topNavPlus"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section id="cart" class="cart empty">
    <div class="cart__container">
      <div class="cart__container__content">
        <div class="cart__container__header">
          <h2>Shopping Cart</h2>
        </div> 
        <div class="cart__content" id="cart-content">
          <p class="cart__content__emptymessage">There are no items in your cart. <a href="/collections/crochet">Let's fix that →</a></p>
          
          
        </div>
        <button type="button" id="clear-cart" class="cart__content__clear btn">Empty Cart →</button>
      </div>
      <div class="quickadd">
        <h2 class="quickadd__header">Quick Add</h2>
        <div class="quickadd__content">


        </div>
      </div>
    </div>
  </section>
</body>
<script src="./js/quickadds.js"></script>
<script src="./js/cart.js"></script>

</html>
